<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Video Player | Web</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="icons/chrome/chrome-favicon-16-16.png" type="image/png">
</head>
<body>
    <div id="container">
        <div id= "center_container">
            <div id="header_text">Please select something</div>
            <video controls id="vid">
                <source src="" type="video/mp4">
            </video>
            <div id= "nav_container">
                <button id ="nav_left">&#8656; PREV </button>
                <button class="inputFile">Enter your files</button>
                <!-- Wont be shown in the browser -->
                <input class="hiddenInputTag" type="file" accept="video/mp4" multiple>
                <!---------------------------------->
                <button id="nav_right"> NEXT &#8658;</button>
                <button id="theme">CHANGE THEME</button>
            </div>
        </div>
        <div id="right_container">
            <ul id="nav_area">
            </ul>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
